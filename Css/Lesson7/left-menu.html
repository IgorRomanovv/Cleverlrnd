<!DOCTYPE html>
<html>
<head>
<title>Редактирование изображений</title>
<meta charset="utf-8">
<style>
*{margin:0;
padding:0;}
a[href="#"]{
	text-decoration: none;
	display: block;
	background: #fff;
	color: #32577f;
	text-align: center;
	margin: 2px;
	font-weight: bold;
	padding:10px 10px;
}
.left-menu{
	
	padding: 5px;
	display: inline-block;
	background: #f2f2f2;
}
a[href="#"]:hover{
	background: #4576ba;
	color: white;
}
</style>
</head>
<body>
 <div class="left-menu">
    <a href="#">Онлайн школы</a>
	<a href="#">Переводчики</a>
	<a href="#">Словари</a>
	<a href="#">Вконтакте</a>
	<a href="#">Тесты</a>
	<a href="#">Видеокурсы</a>
	<a href="#">Репетиторы</a>
 </div>
</body>
</html>
