<!DOCTYPE html>
<html>
    <head>
        <title>Анкета</title>
        <meta charset="utf-8">
        <style>
            table{
                width: 500px;
                margin: auto;
                border-collapse: collapse;
            }
            td{
                border: 2px solid black;
            }
            input[type="text"]:focus{
                box-shadow: 0px 0px 10px orange
            }
            input:focus{
                box-shadow: none;
            }
        </style>
    </head>
    <body>
        <h1 align="center">Анкета</h1>
        <table>
            <form>
                <tr>
                    <td>Фамилия</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Имя</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Отчество</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Пол</td>
                    <td>
                        <input type="radio" name="пол" value="1">Мужской<br>
                        <input type="radio" name="пол" value="2">Женский
                    </td>
                </tr>
                <tr>
                    <td>Дата рождения</td>
                    <td><input tupe="text" value="дд.мм.гггг"></td>
                </tr>
                <tr>
                    <td>Владение языками:</td>
                    <td>
                        <input type="checkbox" name="Язык" value="белорусский">Белорусский<br>
                        <input type="checkbox" name="Язык" value="русский">Русский<br>
                        <input type="checkbox" name="Язык" value="английский">Английский<br>
                        <input type="checkbox" name="Язык" value="китайский">Китайский<br>
                    </td>
                </tr>
                <tr>
                    <td>Адрес места жительства(прибывания)</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Отправить данные"></td>
                </tr>
            </form>
        </table>
    </body>
</html>
